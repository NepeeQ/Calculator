<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <p id="screenContent"></p>
      </div>
      <div class="buttons">
        <button class="erase" id="clear">Clear</button>
        <button class="erase" id="del">Del</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operation" name="div">รท</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operation" name="multiply">x</button>
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operation" name="minus" style="font-size: 1.1em">
          -
        </button>
        <button class="digit" name="0">0</button>
        <button id="dot">.</button>
        <button id="equal">=</button>
        <button class="operation" name="plus">+</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
